<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--- QR Code CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sen">
        <h2>QR Code Generator</h2>
      </div>
      <input type="text" id="userInput" placeholder="Enter some text or URL" />
      <div class="options">
        <select class="sizeOptions">
          <option value="100" selected>100 x 100</option>
          <option value="200">200 x 200</option>
          <option value="300">300 x 300</option>
        </select>
        <input type="color" id="BGColor" class="color-inp" />
        <input type="color" id="FGColor" class="color-inp" />
      </div>
      <div class="box">
        <button id="submit" disabled>Generate</button>
        <a href="#" id="download"><i class="fa fa-download" style="color: #fff;"></i></a>
      </div>
      <div class="container"></div>

      <div class="senter">
        <b onclick="beans()">(Reset)</b>
      </div>
    </div>

    <div class="down" style="text-align: center; font-weight: lighter; margin-top: 6px;">
      <img src="profile.jpg" width="100px">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
